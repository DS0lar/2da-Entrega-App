<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title class="text-end">Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
  <ion-card id="box">
    <ion-card-header>
      <ion-card-title id="title">Recupera tu contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <!-- <ion-item id="item">
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input formControlName="nombre" [ngModel]="nombreGuardado" [disabled]="true"></ion-input>
        </ion-item>
        <ion-item id="item">
          <ion-label position="floating">Apellido:</ion-label>
          <ion-input formControlName="apellido" [ngModel]="apellidoGuardado" [disabled]="true"></ion-input>
        </ion-item> -->
        <ion-item id="item">
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input formControlName="user" [ngModel]="userGuardado" [disabled]="true"></ion-input>
        </ion-item>
        
        <ion-item id="item">
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item id="item">
          <ion-label position="floating">Confirmar contraseña:</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item> 
      <br>
      <div class="ion-text-end">
        <ion-button (click)="guardar()" id="btn-reg">
          RECUPERAR
        </ion-button>
      </div>
      
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
